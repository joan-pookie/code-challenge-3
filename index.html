<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FurniLux Blog</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1> FurniLux Blog</h1>
    <p>Your source for stylish, sustainable furniture</p>
  </header>

  <main>
    <section id="post-list-container">
      <h2>Our Furniture Collection</h2>
      <div id="post-list"></div>
    </section>

    <section id="post-detail"></section>
    <section>
  <h2>Add New Furniture Post</h2>
  <form id="new-post-form">
    <label>Title:</label><br />
    <input type="text" id="title" required /><br /><br />

    <label>Content:</label><br />
    <textarea id="content" required></textarea><br /><br />

    <label>Author:</label><br />
    <input type="text" id="author" required /><br /><br />

    <label>Image URL:</label><br />
    <input type="url" id="image" required /><br /><br />

    <button type="submit">Add Post</button>
  </form>
</section>

  </main>

  <script src="src/index.js"></script>
</body>
</html>
